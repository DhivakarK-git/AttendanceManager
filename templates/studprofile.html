	.demo select {
		border: 0 !important;  /*Removes border*/

  </head>
  <body>
    <nav class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow" style="background-color: #3aaf9f;">
  <a class="navbar-brand" href="#">
    <img src="{% static 'img/logow.png' %}" width="25" height="25" class="d-inline-block align-top" alt="">
    SA
  </a>
  <nav class="navbar navbar-dark p-1">
  <span class="navbar-text">
    STUDENT ACCOUNT
  </span>
</nav>
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href={% url 'logout'  %}>Log Out <span data-feather="log-out"></a>
    </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
		  <a class="nav-link" href={% url 'studindex'  %}>
              <span data-feather="home"></span>
              Home <span class="sr-only">(current)</span>
            </a>
          </li>
		  <li class="nav-item">
		  <a class="nav-link active" href="{% url 'studprofile'  %}">
              <span data-feather="user"></span>
              Profile <span class="sr-only"></span>
            </a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'studadd'  %}">
                  <span data-feather="calendar"></span>
                  Attendance <span class="sr-only"></span>
                </a>
              </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
     <div class="container" style="margin-top:30px">
       <div class="card">
         <div class="card-header">
            <div class="row">
              <div class="col-md-5"><h4>PROFILE</h4></div>
              <div class="col-md-2" align="right">
               </div>
             </div>
           </div>
          <div class="card-body">
            <form action ='' method="POST">
              {% csrf_token %}
           <div class="form-group">
               <div class="row">
                 <label class="col-md-4 text-right">Student Name <span class="text-danger">*</span></label>
                 <div class="col-md-4">
                   <input type="text" name="fn" class="form-control" placeholder={{stu.f_name}} />
                 </div>
               </div>
             </div>
              <div class="form-group">
                  <div class="row">
                    <label class="col-md-4 text-right"></label>
                    <div class="col-md-4">
                      <input type="text" name="ln" class="form-control" placeholder={{stu.l_name}} />
                    </div>
                  </div>
                </div>
             <div class="form-group">
               <div class="row">
                 <label class="col-md-4 text-right">Student Id<span class="text-danger"></span></label>
                 <div class="col-md-4">
                   <input type="text" class="form-control" placeholder={{stu.stud_id}} />
                 </div>
               </div>
             </div>
             <div class="form-group">
               <div class="row">
                 <label class="col-md-4 text-right">Password <span class="text-danger">*</span></label>
                 <div class="col-md-4">
                   <input type="password" name="pass" id="teacher_password" class="form-control" placeholder="Leave blank to not change it" />
                 </div>
               </div>
             </div>
             <div class="form-group">
                 <div class="row">
                   <label class="col-md-4 text-right">In/Out<span class="text-danger"></span></label>
                   <div class="col-md-4">
                     <input type="text" class="form-control" placeholder={{stu.in_out}} />
                   </div>
                 </div>
               </div>
             <div class="form-group">
              <div class="row">
                <label class="col-md-4 text-right">Class-Id<span class="text-danger"></span></label>
                <div class="col-md-4">
                  <input type="text" class="form-control" placeholder={{stu.class_id.class_id}} />
                </div>
              </div>
            </div>
             <div class="form-group">
               <div class="row">
                 <label class="col-md-4 text-right">Department <span class="text-danger"></span></label>
                 <div class="col-md-4">
                   <input type="text" class="form-control" placeholder={{stu.dept_id.dept_id}} />
                 </div>
               </div>
             </div>
             <input type="submit" name="button_action" id="button_action" class="btn btn-success btn-sm" value="Save" />
           </form>
          </div>
       </div>
     </div>
    </main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
        <script src="{% static 'js/dashboard.js' %}"></script></body>
</html>
